<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="green", text="white">
    <!--
        HTML 구조 꺼내기 : ! + Enter
        주석 넣기 : Ctrl + l
        라이브 서버 실행 : 마우스 우클릭 -> Open With Live Server
                            or Alt + L / Alt + O
    -->
    <h1>HYUNWOO'S FIRST HOME</h1>
    <p>안녕하세요</p>
    <p>현우의 첫 웹페이지에 온 것을 환영합니다~!</p>
    <!--
        1.HTML은 요소로 구성
        <p> 안녕하세요 <p>
        <p> : 시작태그
        안녕하세요 : 내용(Content)
        </p> : 끝태그
        <p>안녕하세요</p> : 요소(Element)

        2. 요소에 추가적인 내용을 담고 싶을 때 -> 속성을 사용
        -> 속성은 시작태그 안쪽에, 요소의 이름 뒤에 작성
        -> 정렬 = "가운데" "색깔" = "하늘색"
        ->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- form 태그 : 데이터를 전송하기 위한 태그
        action : 데이터를 어디로 보낼건지 : url
        method : 데이터 전송 방식(get/post)
    -->
    <form action ="#" method="get">
        <!-- 
            속성
            name : 입력 값을 구별하기 위한 식별자
            placeholder : 미리보기 텍스트
            maxlength : 글자 수를 제한
            readonly : 읽기 전용

         -->
        <h3> 기본 정보를 입력하시오.</h3>
        <label for="userId">아이디 :</label>
        <input type="text" name="id" id="userId"
               placeholder="아이디를 입력하세요" value="기본 아이디" readonly>
        <br>
        <label for="userPW">비밀번호 :</label>
        <input type="password" name="pw" id="userPW" 
               placeholder="비밀번호를 입력하세요" maxlength="13">
        <br>
        <label for="userAdd">주소</label>
        <input type="text" name="userAdd" id="userAdd"
               placeholder="주소를 입력하세요">
        <br>

        <!-- 다중 선택 가능 -->
        <h3> 커리큘럼에 포함된 과목을 모두 선택하세요!</h3>
        JAVA<input type="checkbox" name="subject">
        Python<input type="checkbox" name="subject">
        HTML/CSS<input type="checkbox" name="subject">
        <br>
        <!-- 다중 선택 불가능 -->
        <h3>성별</h3>
        남자<input type="radio" name="gender" value="man">
        여자<input type="radio" name="gender" value="woman">
        <br>
        <h3>메일 주소를 입력하세요</h3>
        <input tyep="text">@
        <select>
            <option value="naver">네이버</option>
            <option value="daum">다음</option>
            <option value="google">구글</option>
        </select>
        <br>

        <h3>기타정보를 입력하시오.</h3>
        <input type="file"><br>
        <input type="color"><br>
        <input type="number"><br>
        <input type="range"><br>
        <input type="date"><br>

        <h3>하고싶은 말</h3>
        <textarea></textarea>



        <!-- 초기화 / 제출 -->
        <input type="reset">
        <input type="submit">

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    
    <!-- table : 테이블이 들어갈 공간을 만들어 주는 태그 -->
    <table border="1px" width="">
        <!-- table row(tr) : 테이블에 한 줄을 만들어주는 태그-->
        <tr bgcolor ="yellow" >
            <!-- table head(th) : 테이블의 제목값이 셀에 담기는 태그 -->
            <th>이름</th>
            <th>성별</th>
            <th>주소</th>
            <th>전화번호</th>
        </tr>
        <tr>
            <!-- table data(td) : 일반값이 셀에 담기는 태그 -->
            <td>이주희</td>
            <td>여자</td>
            <!-- colspan : column 묶어주는 속성(가로 셀 병합) -->
            <td colspan="2">금호동/010-1111-2222</td>
        </tr>
    </table>

</body>
</html>

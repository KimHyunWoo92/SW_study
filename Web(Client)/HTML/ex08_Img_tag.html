<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <!-- 
        iag 태그 : 웹페이지에 이미지를 띄우는 태그
        scr : 이미지 경로 작성
        alt : 사용자에게 오류 때문에 이미지를 띄 우 없는 상황 설명''
     -->
     <h1>맛있는 음식~</h1>
     <!-- 절대경로 : 페이지나 파일이 가지고있는 고유한 경로 -->
     <img src=https://health.chosun.com/site/data/img_dir/2024/04/19/2024041901914_0.jpg>
     <!-- 상대경로 : 특정 위치를 기준으로 파일을 가져오는 경로
          현재 위치 기준 : ./ or 생략가능
          상위 위치 기준 :
    -->
    <br>
    <img src="./img/햄버거.jpg" alt="이미지 못 불러옵니다~">

    <br>
    <img src="../한우.jpg" alt="이미지 못 불러옵니다~">

</body>
</html>

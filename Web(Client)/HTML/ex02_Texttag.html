<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        방향대로 줄 복사 : Alt+Shift+방향키(위,아래)
        방향대로 이동 : Alt + 방향키
    -->
    <!--1. 제목 태그 -->
    <!--h태그 (head) h1 ~ h6-->
    <h1>h1태그입니다.</h1>
    <h2>h2태그입니다.</h2>
    <h3>h3태그입니다.</h3>
    <h4>h4태그입니다.</h4>
    <h5>h5태그입니다.</h5>
    <h6>h6태그입니다.</h6>

    <!-- 2.본문 태그 -->
    <!-- p태그(paragraph) : 단락으로 표현, 한줄 전체 영역 차지-->
    <p>p태그입니다.</p>
    <p>p태그입니다.</p>
    <p>p태그입니다.</p>

    <!-- 3.스판 태그 : 문장으로 표현, 입력한 Content만큼 영역 차지-->
    <span>span태그입니다.</span>
    <br>
    <span>span태그입니다.</span>
    <hr>
    <span>span태그입니다.</span>
    <!-- br태그(break) : 줄바꿈 태그
         hr태그(horizontal rule) : 수평줄 태그
    -->
</body>
</html>

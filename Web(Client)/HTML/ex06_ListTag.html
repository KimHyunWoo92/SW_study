<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <!-- 
        ul / ol 태그 : 리스트가 들어갈 공간을 만들어주는 태그
        li 태그 : 실제 리스트 값이 담기는 태그, ul과 ol 모두 공통으로 사용

     -->

     <!-- ul(unordered list) : 순서가 없는 리스트 -->
     <h3>준비할 재료 </h3>
     <ul type="circle">
        <li>배추김치</li>
        <li>고추가루</li>
        <li>식용유</li>
        <li>찬밥</li>
        <li>대파</li>
        <li>돼지고기</li>
     </ul>

     <!-- ol(ordered list) : 순서가 있는 리스트 -->
     <h3>레시피 순서</h3>
     <ol type="1">
        <li>식용유에 고기를 볶는다.</li>
        <li>고기가 익으면 물을 넣는다.</li>
        <li>엄마한테 맡긴다.</li>
     </ol>
</body>
</html>

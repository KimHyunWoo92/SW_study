<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Strong Tag</title>
</head>
<body>
    <h3>공지사항</h3>
    <p><b>입실할 때는</b> <b>지문을 꼭 </b>찍어주세요! HTML 이주희</p>
    <p><strong>퇴실할 때도</strong> <strong>지문을 꼭</strong> 찍어주세요! Python 정봉균</p>

    <!-- 
        b태그(bold) : 시각적인 의미만 강조 
        -> 디자인요소, css 대체 가능(font-weight : bold)

        strong : 실질적인 의미 강조
        
     -->


</body>
</html>

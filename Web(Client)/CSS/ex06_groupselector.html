<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>groupSelector</title>

    <style>
        /* 그룹 선택자 : 콤마(,) 표시 */
        h1, p, li{
            color: slategray;
        }
        p, li{
            background-color: aquamarine;
        }


    </style>
</head>
<body>
    
    <h1>B강의장 수업</h1>
    <p>녹화 꼭 하기</p>

    <ul>
        <li>오전 : 박원호</li>
        <li>오후 : 이주희</li>
    </ul>


</body>
</html>

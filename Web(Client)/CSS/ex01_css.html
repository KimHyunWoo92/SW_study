<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        /* 
            <style> : CSS언어를 작성하기 위한 태그
                => 작성위치 : </head>의 바로 위에 작성
            CSS문법 : 선택자 { 스타일 속성 : 속성값; }
        */
        h1{
            color: red;
            background-color: aqua;
        }
        h2{
            color: orange;
        }
    </style>
</head>
<body>
    <h1>빨강</h1>
    <h2>주황</h2>
</body>
</html>

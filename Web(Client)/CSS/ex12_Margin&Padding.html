<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
        margin : 바깥 여백
        padding : 안쪽 여백

        */
        *{
            /* 기본적으로 들어가있는 여백요소들을 0로 만들고시작. */
            margin: 0;
            padding: 0;
        }

        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            /* margin: top right bottom left 순서 */
            margin: 50px 0px 0px 50px; 
            padding: 30px 0px 0px 20px;
            
        }
    </style>
</head>
<body>
    <div id="box">box</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="ex08Form" method="post">
        <table width="400px">
        <!-- Step 1 시작 -->
        <!-- (tr>td*2)*4 -->

        <tr bgcolor="gray" height="50px">
            <th colspan="2">
                Step 1 : 아이디/ 비번 입력
            </th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>아이디</td>
            <td>
                <input type="text" name="id">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>비밀번호</td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>비밀번호 확인</td>
            <td>
                <input type="password" name="passcheck">
            </td>
        </tr>
        <!-- Step 1 끝  -->

        <!-- 정렬하고싶은 영역 선택 + Ctrl + K + F  -->

        <!-- Step 2 시작 -->

        <tr bgcolor="gray" height="50px">
            <th colspan="2">
               Step 2 : 개인정보
            </th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>성별</td>
            <td>
                남 <input type="radio" name="gender" value="man">
                여 <input type="radio" name="gender" value="woman">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>혈액형</td>
            <td>
                <select name="blood">
                    <option>A형</option>
                    <option>B형</option>
                    <option>O형</option>
                    <option>AB형</option>
                </select>
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>생일</td>
            <td>
                <input type="date" name="date">
            </td>
        </tr>
        <!-- Step 2 끝  -->
        <!-- Step 3 시작 -->

        <tr bgcolor="gray" height="50px">
            <th colspan="2">
               Step 3 : 선호도
            </th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>취미</td>
            <td>
                축구 <input type="checkbox" name="hobby" value="sccor">
                야구 <input type="checkbox" name="hobby" value="baseball">
                농구 <input type="checkbox" name="hobby" value="basketball">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td>좋아하는 색깔</td>
            <td>
                <input type="color" name="color">
            </td>
        </tr>

        <!-- Step 3 끝  -->
        <!-- Step 4 시작 -->

        <tr bgcolor="gray" height="50px">
            <th colspan="2">
               Step 4 : 하고싶은 말
            </th>
        </tr>

        <tr bgcolor="whitesmoke" height="35px">
           <td colspan="2">
            <textarea cols="56" rows="5" name="strText"></textarea>
           </td>
        </tr>

        <!-- Step 4 끝  -->

        <!-- 제출 및 초기화  -->
        <tr bgcolor="whitesmoke">
            <td colspan="2" align="center">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>

        </table>
    </form>
</body>
</html>

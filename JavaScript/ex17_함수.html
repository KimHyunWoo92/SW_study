<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 함수
        function greet() {
            console.log("안녕하세요 반가워요 여러분");
        }

        console.log(greet());


        function greet_time(name){
            console.log(`안녕하세요 저는 ${name}입니다.`);
        }

        console.log(greet_time("설운도"));

        // 두 숫자를 연산하여 결과값을 출력하는 sum()함수

        function sum(a,b){
            console.log(`${a}와 ${b}의 합은 ${a+b} 입니다.`);
        }

        console.log(sum(4,8));

        // return문을 활용해서 함수 만들기
        function sum2(c,d){
            return c+d;
        }

        let result = sum2(5,10);
        console.log(result);

        




    </script>
</body>
</html>

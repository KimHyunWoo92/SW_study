<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 주석처리 : ctrl + /
        // script 태그 : 자바스크립트 언어를 작성할 수 있는 태그

        // 입력 : prompt("출력할 내용");
        // 반환의 값이 문자열(String)로 반환
        prompt("출력할 내용");

        // 출력 : console.log()
        // F12(개발자도구 창) : ->console tab 클릭 -> 출력내용 확인
        // console.log(prompt("이름을 입력해주세요"));

        // 입력 : confirm("출력할 내용")
        // 반환의 값이 boolean으로 반환
        // console.log(confirm("비밀번호를 변경하시겠습니까?"));
        
        // 출력 : alert();
        // alert("오늘은 월요일입니다");

        // 출력 : document.write("출력할 내용")
        // document : 현재문서(HTML)
        // write : 현재 문서 내에서 출력
        // HTML 태그와 혼용해서 사용 가능
        document.write("<h1>오늘은 6월3일입니다.</h1>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 두 숫자와 연선자를 입력받았을 때, 결과를 출력하는 프로그램을 구현하시오.

        let num1 = parseInt(prompt("첫번째 숫자 입력:"));
        let num2 = parseInt(prompt("두번째 숫자 입력 : "));
        let op = prompt("연산할 기호 입력 : ");


        function carculate(num1,num2,op){
            if (op ==="+"){
                return num1+num2;
            }else if (op === "-"){
                if (num1>=num2){
                    return num1-num2;
                }else {
                    return num2-num1;
                }
            }else if (op === "/") {
                return num1/num2;
            }else if (op === "*") {
                return num1*num2;
            }
        }
        
        console.log(carculate(num1,num2,op));
        

    </script>
</body>
</html>

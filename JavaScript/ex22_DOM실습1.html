<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>클릭 한번 해볼까요?</h1>
    <button onclick="mkH1()">h1태그 생성</button>
    <button onclick="mkA()">a태그 생성</button>
    <button onclick="mkUl()">ul태그 생성</button>

    <div id="divTag"></div>
    <script>
        // 1. 글자를 누적해줄 공간 div 요소 객체로 가지고 오기
        // 2. 3개의 함수 선언부안에서 innerHTML을 사용해서 데이터를 누적 시키기

        
        let divVal = document.getElementById('divTag');

        const mkH1 = () => {
            divVal.innerHTML += "<h1>DOM 배우는 중</h1>"
        }

        const mkA = () => {
            divVal.innerHTML += "<a href='#'>DOM 배우는 중</a>"
        }

        const mkUl = () => {
            divVal.innerHTML += "<ul>DOM 배우는 중</ul>"
        }


    </script>



</body>
</html>

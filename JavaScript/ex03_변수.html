<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 초기화
        // var : 자동으로 데이터 타입을 정해준다.
        // 변수 재선언, 재할당 가능
        var num = 3;
        console.log(num);
        // typeof(변수) 변수의 데이터 자료형 확인
        console.log(typeof(num));

        // let, const를 활용한 변수 선언 & 초기화
        // let 변수 재선언 x , 재할당 가능

        let num1 = 5;
        num1 = 10;
        console.log(num1)

        // const : 상수를 정의할 때 사용/ 변수 재선언, 재할당 모두 불가능
        // const num2 = 10;
        // num2 = 20;
        // console.log(num2)
        
        let name = prompt("이름을 입력해주세요~!");
        
        console.log("반갑습니다~! "+name+"님! 즐거운 하루 되세요!");

    </script>
</body>
</html>

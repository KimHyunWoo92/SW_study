<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 배열(array)
        // 1. 빈배열 생성 -> []
        let array = [];

        // 2-1. 인덱스 활용
        array[0] = 1;
        array[1] = 2;

        console.log(array);

        // 2-2.push() 활용
        // : 마지막위치에 데이터를 추가하는 기능
        array.push(3);
        array.push(4);

        for (let i=0; i<array.length; i++){
            console.log(array[i]);
        }

        // 배열 내 요소 중 3을 7로 변경
        array[2] = 7;

        // 배열 내 데이터 삭제하는 방법 2가지
        // pop() 활용
        array.pop();

        // splice(인덱스, 삭제할 개수) 활용
        // 인덱스 : 삭제할 데이터의 위치
        // 삭제할 개수 : 해당 인덱스 위치로부터 뒤로 삭제할 개수
        array.splice(0,2);
        





    </script>
</body>
</html>

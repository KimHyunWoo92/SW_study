<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 산술연산자 : +, -, *, /, %

        let num1 = 11;
        let num2 = 5;

        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num1/num2);
        // '/' 연산자는 다른 언어에서는 '몫' 연산자로 사용되지만,
        // javascript에서는 일반적인 나눗셈으로 사용된다. 몫만 표시하고 싶다면
        // parseInt를 통해 정수로 표현해야한다.
        console.log(num1%num2);

        let str1 = "Hello";
        let str2 = "World";
        console.log(str1+" "+str2);

        





    </script>
</body>
</html>
